<ion-view view-title="Essai">
  <ion-content class="padding">
	<div class="list list-inset">
		<label class="item item-input">
			<input type="text" placeholder="First Name" ng-model="myComp.name">
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Last Name" ng-model="myComp.lastname">
		</label>
	  	<button type="submit" class="button button-energized" ng-click="validateMyComp()">
		  button-energized
		</button>
	</div>
  </ion-content>
</ion-view>
