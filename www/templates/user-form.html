<ion-view view-title="Profil">
  <ion-content class="padding">
  	<div class="row">
	  <div class="col"><img ng-src="{{ oneUser.avatar }}" style="width: 100%; height: 100%;"></div>
	  <div class="col col-75"></div>
	</div>
	<div class="list">
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Prenom</span>
	    <input type="text" placeholder="Prenom" ng-model="formUser.prenom">
	  </label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Nom</span>
	    <input type="text" placeholder="Nom" ng-model="formUser.nom">
	  </label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Adresse</span>
	    <input type="text" placeholder="Adresse" ng-model="formUser.adresse">
	  </label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Email</span>
	    <input type="text" placeholder="Email" ng-model="formUser.email">
	  </label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Age</span>
	    <input type="text" placeholder="Age" ng-model="formUser.age">
	  </label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Motto</span>
	    <input type="text" placeholder="Age" ng-model="formUser.motto">
	  </label>
	</div>
	<button class="button button-block button-positive" ng-click="subFormUser()">
	  Enregistrer
	</button>
  </ion-content>
</ion-view>
