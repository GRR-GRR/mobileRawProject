<ion-view view-title="Profil">
  <ion-content class="padding">
  	<div class="row">
	  <div class="col"><img ng-src="{{ oneUser.avatar }}" style="width: 100%; height: 100%;"></div>
	  <div class="col col-75"></div>
	</div>

	<div class="item">
		<h2>{{ oneUser.name }} {{ oneUser.lastname }}</h2>
		<p>Age {{ oneUser.age }} <i class="ion-thumbsup " ng-click="add5(oneUser.idUser)"> 0 {{ oneUser.like }}</i></p>
		<quote>"{{ oneUser.motto }}"</quote>
		<p>{{ oneUser.adress }}</p>

	</div>
	<button class="button button-block button-positive" ui-sref="tab.userMod({userId02: oneUser.idUser})">
	  Modifier
	</button>
  </ion-content>
</ion-view>
