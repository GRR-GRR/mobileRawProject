  <div class="list">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="q" placeholder="rechercher un ami">
    </label>
  </div>
  <div class="list list-inset">
    <h5>Vous avez {{ chats.length }} amis avec des têtes de con...<br/>
    ...ou des idées de merde</h5>
      <ion-list show-delete="true">
        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats | orderBy:'-name'| filter:q as results" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
          <img ng-src="{{chat.face}}"/>
          <h2>{{chat.name}}</h2>
          <p>{{chat.lastText}}</p>
          <ion-delete-button class="ion-minus-circled" ng-click="remove(chat)"></ion-delete-button>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>

        <p class="animate-repeat" ng-if="results.length === 0">
          <strong>C'est plutôt une bonne nouvelle !</strong>
        </p>
  </div>
</ion-content>



</ion-view>
